<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form method="post" action="https://httpbin.org/post">
        <label>Név</label><br>
        <input type="text" name="Név"><br>
        <label>Jelszó</label><br>
        <input type="password" required name="Jelszó"><br>
        <label>Nem</label><br>
        <input type="radio" name="nem" value="Nő">Nő
        <input type="radio" name="nem" value="Férfi">Férfi
        <input type="range" min="50" max="100"><br>
        <input type="checkbox" name="Admin?"> Admin?<br>
        <button type="button" class="btn btn-info">Regisztráció</button>
    </form>
</body>
</html>
