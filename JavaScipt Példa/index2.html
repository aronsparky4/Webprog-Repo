<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Simple JavaScript Example</title>
</head>
<body>
    <h1>Simple JavaScript Example</h1>
    <button onclick="changeText()">Click me!</button>
    <button onclick="showPopup()">Show Pop-up</button>
    <p id="demo">Click the button to change this text.</p>

    <script>
        function changeText() {
            const colors = ['red', 'blue', 'green', 'purple', 'orange'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const demoElement = document.getElementById('demo');
            
            demoElement.style.color = randomColor;
            demoElement.textContent = 'Text changed! Color is now ' + randomColor;
        }

        function showPopup() {
            const userResponse = prompt("Enter your name:", "");
            if (userResponse != null && userResponse !== "") {
                alert("Hello, " + userResponse + "! Welcome to our page!");
                
                if (confirm("Would you like to change the text color?")) {
                    changeText();
                }
            }
        }
    </script>
</body>
</html>
